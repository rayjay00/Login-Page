<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/my.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts Begin-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <!--Google Fonts End-->
  </head>
  <body>
    <!--Login Begin-->
  <div class="container">
    <div class="login">
      <img src="/img/manicon.png"/>
      <h1>Login</h1>
      <form class="form" action="login.php" method="post" enctype="multipart/form-data" autocomplete="on" required>
        <div class="form-input">
          <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div class="form-input">
          <input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <input type="submit" name="submit" value="Login" class="btn-login" required><br>
      <a href="#">Forgot Password?</a>
      </form>
    </div>
  </div>
    <!--Login End-->
    <!--Sign Up Begin-->
      <div class="container sign-up">
        <h1>Create An Account</h1>
        <form class="form" action="register.php" method="post" enctype="multipart/form-data" autocomplete="on" required>
          <div class="form-input">
            <input type="email" name="username" placeholder="What's your email?" required>
          </div>
          <div class="form-input">
            <input type="text" name="username" placeholder="Enter Username" required>
          </div>
          <div class="form-input">
            <input type="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="form-input">
            <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
          </div>
          <div class="file-input">
            <input type="file" name="pic" id="test" accept="image/*" required>
            <p>Upload a profile picture</p><button type="button" id="first" class="first" accept="image/*" required>Choose File</button><br>
          </div>
          <input type="submit" name="submit" value="Sign Up" class="btn-login"><br>
          <a href="#">Forgot Password?</a>
        </form>
      </div>
      <!--Sign Up End-->
    <script src="https://use.fontawesome.com/39a89fd104.js"></script>
  </body>
</html>
